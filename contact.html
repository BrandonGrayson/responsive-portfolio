<!-- Contact Form -->
<section class="container">
    <section class="row">
            <form class="formBackground col-lg-8 col-md-8 col-xs-8 mt-5 mr-2">
                <div class="form-group mr-2">
                    <h2 class="pt-4 pb-2">Contact</h2>
                    <hr>
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" placeholder="Message" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </section>
</section>
<!-- Contact Form -->
